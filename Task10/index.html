    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="index.css">

    <script src="index.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Rock Paper Scissor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
          </div>
        </div>
    </nav>

    <div class="container">

      <div class="d-flex flex-wrap justify-content-center">

        <div class="user">
          <img src="question.png" id="user-image">
          <br>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" value="Rock"> Rock
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" value="Paper"> Paper
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option3" value="Scissor"> Scissor
            </label>
          </div>
        </div>
        <div class="play">
          <p id="result"> </p>
          <button type="button" class="btn btn-primary" id="play-button">Play</button>
        </div>
        <div class="comp">
          <img src="question.png" id="comp-image">
        </div>

      </div>

    </div>

  </body>
</html>
